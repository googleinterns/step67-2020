<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page Prototype</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="centered">
      <div name="logoImage">
        <img src="/beetleLogo.png" alt="Beetle Logo">

        <h2 style="font-family: Trebuchet MS">beetle</h2>
      </div>

      <div name="text_enter" class="text-enter">
        <select name="databases" id="databases" class="select">
          <option value="database1">Database1</option>
          <option value="database2">Database2</option>
          <option value="database3">Database3</option>
          <option value="database4">Database4</option>
        </select> <br> 

        <input type="text" id="reason" placeholder="Enter reason for use."> <br>

        <input type="submit" value="Submit">
      </div>
      
    </div>
  </body>
</html>
