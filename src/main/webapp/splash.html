<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Splash Page</title>
    <link rel="stylesheet" href="splash.css">
    <script src="./splash.js"></script>
    <script src="./script.js"></script>
    <script src="./database-tables.js"></script>
  </head>
  <body onload="onLoad()">
    <div class="centered">
      <div name="logoImage">
        <img src="beetleLogo.png" alt="logo here">
        <h2>Beetle</h2>
      </div>

      <div name="text_enter" class="text-enter">
        <div id="select-db">
          <form action="/splash.html" onsubmit="login()" method="GET" id="database-select-form" >
            <select id="list-databases" name="list-databases" class="select" onchange="submitDatabaseForm()">
              <option id="select-title">Loading...</option>
            </select>
          </form>
        </div>
    
        <div id="table-list"></div>
        
      </div>
     
    </div>
  </body>
  <div id="user"></div>
</html>
