<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="main-style.css">
    <script src="./script.js"></script>
    <script src="./database-tables.js"></script>
    <script src="filters.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
    
  <body onload="mainLoad()">
    <h1>Main Page</h1>

    <div id="data"></div>

    <div id="header">
      <div class="button-box">
        <input type="search" placeholder="Search...">
        <a href="splash.html"><button>Previous Page</button></a>
        <button id="filter-button" onClick="showFiltersPanel(); filterColumns()"> Show Filters </button>
        <button id="data-button" onmouseover="luckyData()" onclick="login(); isFilterInputEmpty()" onmouseout="unlucky()"> Load Data </button>
        <button id="share-button" onclick="copyLink()"> Share Query </button>
        <button onclick="clearFilters()"> Clear Filters </button>
      </div>
    </div>

    <div id="alert" class="invisible">
            <span class="closebtn" onclick="closeAlert()" >&times;</span> 
            <strong>Link Copied!</strong>
    </div>
   
    <div>
        <p id="instruction">Enter userID or deviceID, then select filters.<p>
        <input type="text" id="user_id" class="id" placeholder="Enter the user_id">
        <input type="text" id="device_id" class="id" placeholder="Enter the device_id">
    </div>

    <div id="filter-box" style="display: none;">
      <form action="/main-page.html" method="GET">
        <h1> Filters</h1>
        <div id="table-filters"></div>

        <input type="submit" id="submit" value="Apply Filters" onClick=" return isFilterInputEmpty()">
        </form>  
      </div>
    <div id="user"></div>
    <div id="justification"></div>
  </body>
</html>
