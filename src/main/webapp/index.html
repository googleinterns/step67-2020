<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Play User Data Beetle</title>
    <link rel="stylesheet" href="splash.css">
    <script src="./splash.js"></script>
    <script src="./script.js"></script>
    <script src="./database-tables.js"></script>
  </head>
  <body onload="onLoad()">
    <div class="centered">
      <div name="logoImage">
        <div id="logo-bounce">
         <img src="beetle-black.png" style="width: 100px" alt="logo here">
        </div>
        <h2>Beetle</h2>
      </div>

      <div name="text_enter" class="text-enter">
        <div id="select-db">
          <form action="/index.html" onsubmit="login()" method="GET" id="database-select-form" >
            <select id="list-databases" name="list-databases" class="select" onchange="submitDatabaseForm()">
              <option id="select-title">Loading...</option>
            </select>
          </form>
        </div>
    
        <div id="table-list"></div>
      </div>
      <div style="padding:20px;"></div>
    </div>

  </body>
  <div id="user"></div>
</html>
