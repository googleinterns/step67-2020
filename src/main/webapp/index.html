<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Play User Data Beetle</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main-style.css">
  </head>
  <body onload="onLoad()">
    <h1>Play User Data Beetle</h1>
    <p>Click <a href="/example-db">here</a> to view data queried from an example Cloud Spanner database.</p>
    <p>Click <a href="/splash.html">here</a> to view our prototype.</p>
    <p>Click <a href="/tables-from-db">here</a> to see a list of tables in the database.</p>

    <p>
      Please select the database you would like to use. 
      <br>
      Press CTRL key to select multiple tables.
    </p>
    
    <div id="select-db">
      <form action="/index.html" method="GET" id="database-select-form" >
        <select id="list-databases" name="list-databases" class="select" onchange="submitDatabaseForm()">
          <option id="select-title">Loading...</option>
        </select>
      </form>
    </div>
 
    <div id="table-list"></div>
    <div id="user"></div>
 
  </body>
</html>
</html>
